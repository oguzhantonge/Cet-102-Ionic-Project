
<ion-content>
  <ion-buttons>
    <ion-back-button style="position: absolute; margin-top: 7%;" color="warning" defaultHref="/tabs/tabs/funhome"></ion-back-button>
    </ion-buttons>
<div class="container" style="height: 25%; background-color: rgb(118, 118, 255);">
<h2 class="h2">Settings</h2>
<p class="p">Account Information</p>
</div>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>Login and Security</ion-card-subtitle>
  </ion-card-header>

  <ion-item routerLink="/tabs/tabs/profile" routerDirection="root">
    <ion-icon name="person-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Username</ion-label>
  </ion-item>
  <ion-item routerLink="/tabs/tabs/profile" routerDirection="root">
    <ion-icon name="phone-portrait-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Phone Number</ion-label>
  </ion-item>
  <ion-item routerLink="/tabs/tabs/profile" routerDirection="root">
    <ion-icon name="mail-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Email</ion-label>
  </ion-item>
 
  <ion-item routerLink="/forgot-password" routerDirection="root">
    <ion-icon name="lock-closed-outline" slot="start" color="primary"></ion-icon>
    <ion-label>Change Password</ion-label>
  </ion-item>
  <ion-item routerLink="/home" routerDirection="root">
    <ion-icon name="exit-outline" slot="start" color="primary"></ion-icon>
        <ion-label>Log out</ion-label>
  </ion-item>
  
</ion-card>

<ion-card>
  <ion-item style="color: red;" routerLink="/home" routerDirection="root">
    <ion-icon name="close-outline" slot="start" color="danger"></ion-icon>
    <ion-label>Delete Account</ion-label>
  </ion-item>
</ion-card>





























</ion-content>
