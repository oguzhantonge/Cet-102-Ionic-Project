<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Registration</ion-title>
    <ion-icon name="log-in-outline" color="warning" slot="end" style="position: absolute;margin-left: 65%; font-size: 180%;"></ion-icon>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="registration-main"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 style="margin-left: 5%; text-align: center; margin-right: 8%;margin-top: 8%;">Create Account</h2>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password again</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-toolbar>
        <ion-button (click)="presentAlert()" color="danger" expand="block" routerLink="/login" routerDirection="root">Sign Up</ion-button>
        <ion-icon name="log-in-outline" color="warning" slot="end" style="position: absolute;margin-left: 55%; font-size: 180%;"></ion-icon>
      </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
     
      <ion-checkbox color="primary" style="margin-left:3%;"></ion-checkbox>
      <span style="margin-top: 1.2%;margin-left: 1%;"> I accept <span style="color: blue;" routerLink="/termsof" routerDirection="root">Terms of Usage</span></span>
     
    </ion-row>
  </form>
</ion-content>
